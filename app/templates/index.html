{% extends 'base.html' %}

{% block head %} 
    <h1>EduTech</h1>
{% endblock%}

{% block body %} 
    <div class="content">
        <h1>Test Database Connection</h1>

        <table>
            <tr>
                <th>ID</th>
                <th>Action</th>
            </tr>
            {% for task in tasks %}
                <tr>
                    <td>{{task.id}}</td>
                    <td>
                        <a href="/delete/{{task.id}}">Delete</a>
                        <br>
                        <a href="/update/{{task.id}}">Add/Update</a>
                    </td>
                </tr>
            {% endfor %}
        </table>

        <form action = "/" method="POST">
            <input type="text" name="ID_Input" id="ID_Input">
            <input type="submit" value="Add">
        </form>
{% endblock%}
